<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="blue-shape"></div>
            <div class="profile-content">
                <div class="profile-header">
                    <div class="profile-img">
                        <img src="https://res.cloudinary.com/dcostp8ak/image/upload/v1748396334/WhatsApp_Image_2025-05-05_at_5.55.25_PM_1_qpvklb.jpg" alt="Bradley Steve">
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name">Rodrigo Alfaro</h2>
                        <p class="profile-handle">rodri.alfaro16@gmail.com</p>
                        <p class="profile-bio">I'm a full-stack junior developer who's always willing to improve and eager to discover new technologies related to programming.</p>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat">
                        <h3>15K</h3>
                        <p>Views</p>
                    </div>
                    <div class="stat">
                        <h3>82</h3>
                        <p>Projects</p>
                    </div>
                    <div class="stat">
                        <h3>1.3M</h3>
                        <p>Followers</p>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="btn btn-primary">Follow</button>
                    <button class="btn btn-outline">View profile</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
